        .contact-details:hover {

        }
        
        .contact-details p {

        }
        
        .contact-details a {

        }
        
        .contact-details a:hover {

        .thank-you-buttons {

        }
        
        @keyframes bounce {

            100% {

            }
        }
        
        @keyframes scaleIn {
            0% {

            }
            100% {

                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @media (max-width: 768px) {
            .thank-you-box {
